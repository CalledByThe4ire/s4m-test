<nav class="nav">
  <ul class="nav__list">
    {{#each this }}
    <li
      class="nav__list-item nav__list-item--{{modifier}} {{#if hasChildren}}nav__list-item--has-children{{/if}}"
    >
      <a class="nav__link" href="{{link}}">
        <p>{{name}}</p>
        {{#if hasChildren}} {{Icon iconName='triangle' className='icon icon--triangle' iconWidth='13'
        iconHeight='12'}} {{/if}}
      </a>
    </li>
    {{/each}}
  </ul>
</nav>
